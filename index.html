<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <title>Calculator</title>
      <link rel="stylesheet" href="css/all.min.css">
     <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
     <section class="calc">
			<form id="full-calculator">
				<input type="text" class="result" id="content" disabled >
                <button class="btn2" id="del-last-item"><i class="fas fa-backspace"></i></button>
				<button class="btn2" id="clear">C</button>
                <button class="btn2" value="*" id="multi">*</button>
				<button class="btn2" value="/" id="divide">/</button>
                <button class="btn" value="7">7</button>
				<button class="btn" value="8">8</button>
				<button class="btn" value="9">9</button>
                <button class="btn2" value="+" id="plus">+</button>
                <button class="btn" value="4">4</button>
				<button class="btn" value="5">5</button>
				<button class="btn" value="6">6</button>
                <button class="btn2" value="-" id="sub">-</button>
                <button class="btn" value="1">1</button>
				<button class="btn" value="2">2</button>
				<button class="btn" value="3">3</button>
                <button class="btn" value="." id="mod">.</button>
				<button class="btn" value="0">0</button>
				<input class="btn equal" type="submit" value="=" id="equal">
			</form>
		</section>
     <script src="js/main.js"></script>  
  </body>
</html>
